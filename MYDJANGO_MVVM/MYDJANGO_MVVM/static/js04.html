<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width: 30px;
}

#mydiv{
	height: 200px;
}
</style>
<script type="text/javascript">
function myclick(){
	var num = document.getElementById('it').value;
	console.log(num);
	document.getElementById('mydiv').innerText = 
		num + ' * 1 = ' + (num * 1) + '\n' +
		num + ' * 2 = ' + (num * 2) + '\n' +
		num + ' * 3 = ' + (num * 3) + '\n' +
		num + ' * 4 = ' + (num * 4) + '\n' +
		num + ' * 5 = ' + (num * 5) + '\n' +
		num + ' * 6 = ' + (num * 6) + '\n' +
		num + ' * 7 = ' + (num * 7) + '\n' +
		num + ' * 8 = ' + (num * 8) + '\n' +
		num + ' * 9 = ' + (num * 9) + '\n'
	;
}
</script>

</head>
<body>

JS04 HTML <br>

<table border="1px">
	<tr>
		<td>출력단수</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>

</body>
</html>
