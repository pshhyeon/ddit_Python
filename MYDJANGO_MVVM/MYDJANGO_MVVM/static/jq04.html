<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
#it{
	width: 30px;
}

#mydiv{
	height: 200px;
}
</style>
<script type="text/javascript">
function myclick(){
	var num = $('#it').val();
	console.log(num);
	$('#mydiv').html(
		num + ' * 1 = ' + (num * 1) + '<br>' +
		num + ' * 2 = ' + (num * 2) + '<br>' +
		num + ' * 3 = ' + (num * 3) + '<br>' +
		num + ' * 4 = ' + (num * 4) + '<br>' +
		num + ' * 5 = ' + (num * 5) + '<br>' +
		num + ' * 6 = ' + (num * 6) + '<br>' +
		num + ' * 7 = ' + (num * 7) + '<br>' +
		num + ' * 8 = ' + (num * 8) + '<br>' +
		num + ' * 9 = ' + (num * 9) + '<br>'		
	);
}
</script>

</head>
<body>

JQ04 HTML <br>

<table border="1px">
	<tr>
		<td>출력단수</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>

</body>
</html>
