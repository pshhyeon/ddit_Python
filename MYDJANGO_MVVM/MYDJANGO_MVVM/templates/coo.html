<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jquery 3.7.1 -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- bootstrap 5.3.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

//쿠키 저장하는 함수
function set_cookie(name, value, unixTime) {
    var date = new Date();
    date.setTime(date.getTime() + unixTime);
    document.cookie = encodeURIComponent(name) + '=' + encodeURIComponent(value) + ';expires=' + date.toUTCString() + ';path=/';
}

//쿠키 값 가져오는 함수
function get_cookie(name) {
	console.log('document.cookie = ', document.cookie)
    var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
    return value? value[2] : null;
}

//쿠키 삭제하는 함수
function delete_cookie(name) {
    document.cookie = encodeURIComponent(name) + '=; expires=Thu, 01 JAN 1999 00:00:10 GMT';
}

function show_cookie() {
	var e_id = get_cookie('e_id');
	console.log('cookie',e_id);
}

function del_cookie() {
	delete_cookie('e_id');
	console.log('del_cookie()');
}

function save_cookie() {
	// 30초
	set_cookie('e_id', 'bbbb', 10 * 1000);
	console.log('save_cookie()');
}
</script>
</head>
<body>
COO HTML<br>
<a href="javascript:show_cookie()" class="btn btn-primary">show_cookie</a>
<a href="javascript:del_cookie()" class="btn btn-danger">del_cookie</a>
<a href="javascript:save_cookie()" class="btn btn-secondary">save_cookie</a>
</body>
</html>
