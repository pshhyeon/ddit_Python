<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jquery 3.7.1 -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- bootstrap 5.3.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
function fn_save() {
	document.frm.submit();
}
</script>
</head>
<body>
<div class="container mt-3">
    MEM_MOD HTML
    <form action="mem_mod_act" name="frm" method="post">
        <table class="table table-bordered">
            <tr>
                <td>회원번호</td>
                <td>
                    <input class="form-control" type="text" value="{{vo.m_id}}" name="m_id" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>회원명</td>
                <td>
                    <input class="form-control" type="text" value="{{vo.m_name}}" name="m_name">
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input class="form-control" type="text" value="{{vo.tel}}" name="tel">
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input class="form-control" type="text" value="{{vo.email}}" name="email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-primary btn-sm" type="button" value="저장" onclick="fn_save()">
                    <input class="btn btn-secondary btn-sm" type="button" value="취소" onclick="javascript:history.back()">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
