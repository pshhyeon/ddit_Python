<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jquery 3.7.1 -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- bootstrap 5.3.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
function fn_mod(){
	location.href='mem_mod?m_id={{vo.m_id}}';
}

function fn_del_act(){
	var flag = confirm('정말 삭제하시겠습니까?');
	if(!flag) {
		return;
	}
	document.frm.submit();
}
</script>
</head>
<body>

<div class="container mt-3">
  	MEM_DETAIL HTML
	<form action="mem_del_act" name="frm" method="post" >
		{% csrf_token %}
		<input type="hidden" name="m_id" value="{{vo.m_id}}" />
	</form>
	
	<table class="table table-bordered">
		<tr>
			<td>회원번호</td>
			<td>{{vo.m_id}}</td>
		</tr>
		<tr>
			<td>회원명</td>
			<td>{{vo.m_name}}</td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td>{{vo.tel}}</td>
		</tr>
		<tr>
			<td>이메일</td>
			<td>{{vo.email}}</td>
		</tr>
		<tr>
			<td colspan="2">
				<input class="btn btn-warning btn-sm" type="button" value="수정" onclick="fn_mod()">
				<input class="btn btn-danger btn-sm" type="button" value="삭제" onclick="fn_del_act()">
				<input class="btn btn-secondary btn-sm" type="button" value="목록" onclick="javascript:location.href = 'mem_list'">
			</td>
		</tr>
	</table>
</div>
</body>
</html>
