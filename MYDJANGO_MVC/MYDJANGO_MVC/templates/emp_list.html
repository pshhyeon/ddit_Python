<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add(){
	location.href='emp_add';
}
</script>
</head>
<body>

<table border="1">
	<tr>
		<th>사번</tj>
		<th>이름</tj>
		<th>성별</tj>
		<th>주소</tj>
	</tr>
{% for e in list %}
	<tr>
		<td><a href="emp_detail?e_id={{e.e_id}}">{{e.e_id}}</a></td>

		<td>{{e.gen}}</td>
		<td>{{e.addr}}</td>
	</tr>
{% endfor %}
</table>
<input type="button" value="추가" onclick="fn_add()">

</body>
</html>
